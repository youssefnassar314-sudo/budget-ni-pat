<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <link rel="apple-touch-icon" href="https://cdn-icons-png.flaticon.com/512/2344/2344132.png">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Budget Master ni Pat</title>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --accent: #ff9ff3; --primary: #a29bfe; --success: #55efc4; --danger: #ff7675;
            --card-bg: rgba(255, 255, 255, 0.9);
        }
        body { 
            font-family: 'Quicksand', sans-serif; 
            background: linear-gradient(135deg, #a8edea 0%, #fed6e3 100%);
            min-height: 100vh; margin: 0; padding: 20px; display: flex; justify-content: center;
            transition: 0.3s;
        }
        body.dark-mode {
            background: linear-gradient(135deg, #2d3436 0%, #000000 100%);
            color: #dfe6e9;
        }
        body.dark-mode .container { background: rgba(30, 30, 30, 0.9); color: white; }
        body.dark-mode input, body.dark-mode textarea { background: #2d3436; color: white; border: 1px solid #636e72; }
        body.dark-mode .item-card { background: #2d3436; color: white; }
        body.dark-mode .cat-btn { background: #444; color: #eee; }

        .container { 
            width: 100%; max-width: 420px; background: var(--card-bg); 
            backdrop-filter: blur(10px); border-radius: 35px; padding: 25px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.15); position: relative;
        }
        .dashboard { 
            background: linear-gradient(135deg, #6c5ce7, #a29bfe); color: white; 
            padding: 25px; border-radius: 25px; text-align: center; margin-bottom: 20px;
        }
        .budget-amount { font-size: 3rem; font-weight: 700; margin: 5px 0; }
        .quote-box { font-size: 0.85rem; font-style: italic; min-height: 40px; margin-top: 10px; border-top: 1px solid rgba(255,255,255,0.2); padding-top: 10px; }
        
        .cat-scroll { display: flex; overflow-x: auto; gap: 8px; padding-bottom: 10px; margin-bottom: 15px; scrollbar-width: none; }
        .cat-btn { flex: 0 0 auto; border: none; padding: 8px 15px; border-radius: 15px; background: white; font-weight: 600; font-size: 0.75rem; cursor: pointer; }
        .cat-btn.active { background: var(--primary); color: white; }

        input, textarea { width: 100%; padding: 12px; margin: 5px 0; border: none; border-radius: 12px; background: #f0f2f5; box-sizing: border-box; font-family: inherit; }
        .main-btn { width: 100%; padding: 15px; border: none; border-radius: 15px; background: var(--success); color: white; font-weight: 700; cursor: pointer; margin-top: 10px; }
        
        .btn-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; margin-top: 10px; }
        .summary-btn { padding: 10px; border: 2px solid var(--primary); border-radius: 15px; background: transparent; color: var(--primary); font-weight: 700; cursor: pointer; }
        .email-btn { padding: 10px; border: none; border-radius: 15px; background: var(--primary); color: white; font-weight: 700; cursor: pointer; }

        #pin-screen {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: #6c5ce7; display: flex; flex-direction: column;
            align-items: center; justify-content: center; z-index: 9999; color: white;
        }
        .history { max-height: 250px; overflow-y: auto; margin-top: 10px; }
        .item-card { background: white; padding: 12px; border-radius: 18px; margin-bottom: 10px; display: flex; justify-content: space-between; border-left: 5px solid var(--primary); align-items: center; }
        .running-bal { font-size: 0.7rem; color: #636e72; font-weight: 600; display: block; }
        .neg-bal { color: var(--danger); }
        .modal { display: none; position: fixed; z-index: 100; left: 0; top: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.5); align-items: center; justify-content: center; }
        .receipt { background: white; padding: 30px; border-radius: 20px; width: 280px; text-align: center; position: relative; color: #333; }
    </style>
</head>
<body>

<div id="pin-screen">
    <img src="https://cdn-icons-png.flaticon.com/512/2344/2344132.png" width="80" style="margin-bottom: 20px;">
    <h2>Enter PIN Bes</h2>
    <input type="password" id="pin-field" style="width:150px; text-align:center; font-size:2rem;" maxlength="4" inputmode="numeric">
    <button class="main-btn" onclick="checkPin()" style="width:150px; background:white; color:#6c5ce7;">Unlock ‚ú®</button>
</div>

<div class="container">
    <div style="text-align: right; margin-bottom: 10px;">
        <button onclick="toggleDarkMode()" style="border:none; background:none; font-size: 1.2rem; cursor:pointer;">üåì</button>
    </div>

    <div class="dashboard" id="card">
        <div style="font-size: 0.8rem;" id="status-label">Current Balance</div>
        <div class="budget-amount" id="bal-text">‚Ç±0</div>
        <div id="quote" class="quote-box">"Gora pa bes, keri pa!"</div>
    </div>

    <div class="cat-scroll">
        <button class="cat-btn active" onclick="setCat('üçî Food', this)">Food</button>
        <button class="cat-btn" onclick="setCat('üöó Transpo', this)">Transpo</button>
        <button class="cat-btn" onclick="setCat('üßã Drinks', this)">Drinks</button>
        <button class="cat-btn" onclick="setCat('üéì Ambagan', this)">Ambagan</button>
        <button class="cat-btn" onclick="setCat('üõçÔ∏è Wants', this)">Wants</button>
    </div>

    <input type="number" id="price" placeholder="Magkano?">
    <textarea id="desc" placeholder="Details..."></textarea>
    <button class="main-btn" onclick="addLog()">Log Expense ‚ú®</button>
    
    <div class="btn-grid">
        <button class="summary-btn" onclick="toggleSummary()">Summary üìä</button>
        <button class="email-btn" onclick="sendEmailReport()">Email üì©</button>
    </div>

    <div id="chart-section" style="display:none; margin-top:15px; background:white; padding:15px; border-radius:20px; color:#333;">
        <h4 style="margin:0 0 10px 0;">Daily Division</h4>
        <div id="bars"></div>
    </div>

    <div class="history-header" style="display:flex; justify-content:space-between; align-items:center; margin-top:20px;">
        <h3 style="font-size:0.9rem; margin:0;">History Log</h3>
        <input type="date" id="history-date" onchange="updateUI()" style="width:auto; padding:5px; font-size:0.7rem;">
    </div>
    <div id="history" class="history"></div>

    <button onclick="resetAll()" style="width:100%; background:none; border:1px dashed #ff7675; color:#ff7675; border-radius:15px; margin-top:20px; font-size:0.7rem; padding:10px; cursor:pointer;">
        ‚ö†Ô∏è Reset All Data
    </button>
</div>

<div id="receipt-modal" class="modal">
    <div class="receipt">
        <h2 style="margin:0; color:#a29bfe">OFFICIAL RECEIPT</h2>
        <div style="font-size: 2.5rem; font-weight: 700; margin: 20px 0;" id="r-price">‚Ç±0</div>
        <div id="r-cat" style="font-weight:600">Category</div>
        <div id="r-desc" style="font-size:0.8rem; color:#636e72">Details</div>
        <button class="main-btn" onclick="closeReceipt()" style="margin-top:20px">Keri!</button>
    </div>
</div>

<audio id="sound-success" src="https://assets.mixkit.co/active_storage/sfx/2004/2004-preview.mp3"></audio>
<script type="text/javascript" src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js"></script>

<script>
    emailjs.init("YOUR_PUBLIC_KEY"); // PALITAN MO ITO BES

    const MY_PIN = "1234"; 
    const statusQuotes = {
        safe: ["Yaman natin bes!", "Gora pa, keri pa!", "Stay aesthetic."],
        low: ["Huy, tubig na lang muna.", "Konti na lang bes.", "Tipid mode: On."],
        debt: ["Bes anyare? Utang is real.", "Stop muna ang add to cart.", "Wala na tayong pera."]
    };

    const getTodayDate = () => new Date().toLocaleDateString('en-CA');
    const getDailyBudget = () => (new Date().getDay() === 0 || new Date().getDay() === 6) ? 100 : 150;

    let cat = 'üçî Food';
    let balance = localStorage.getItem('pat_bal') === null ? getDailyBudget() : parseFloat(localStorage.getItem('pat_bal'));
    let logs = JSON.parse(localStorage.getItem('pat_logs')) || [];
    let monthlySavings = parseFloat(localStorage.getItem('pat_monthly_savings')) || 0;
    const today = getTodayDate();

    // Rollover Logic with Savings Tracking
    if (localStorage.getItem('pat_date') !== today) {
        if (balance > 0) {
            monthlySavings += balance;
            localStorage.setItem('pat_monthly_savings', monthlySavings);
        }
        balance = getDailyBudget() + balance;
        localStorage.setItem('pat_date', today);
        checkEndOfMonth();
    }

    document.getElementById('history-date').value = today;

    function checkPin() {
        if (document.getElementById('pin-field').value === MY_PIN) {
            document.getElementById('pin-screen').style.display = 'none';
            sessionStorage.setItem('bes_unlocked', 'true');
        } else {
            alert("Mali bes! Sino ka? üòÇ");
        }
    }
    if (sessionStorage.getItem('bes_unlocked') === 'true') document.getElementById('pin-screen').style.display = 'none';

    function toggleDarkMode() {
        document.body.classList.toggle('dark-mode');
        localStorage.setItem('bes_dark_mode', document.body.classList.contains('dark-mode'));
    }
    if (localStorage.getItem('bes_dark_mode') === 'true') document.body.classList.add('dark-mode');

    function setCat(c, btn) {
        cat = c;
        document.querySelectorAll('.cat-btn').forEach(b => b.classList.remove('active'));
        btn.classList.add('active');
    }

    function updateUI() {
        const viewDate = document.getElementById('history-date').value;
        document.getElementById('bal-text').innerText = `‚Ç±${Math.abs(balance).toFixed(2)}`;
        const card = document.getElementById('card');
        if (balance < 0) card.style.background = "linear-gradient(135deg, #ff7675, #d63031)";
        else if (balance < 50) card.style.background = "linear-gradient(135deg, #fab1a0, #e17055)";
        else card.style.background = "linear-gradient(135deg, #6c5ce7, #a29bfe)";

        const filtered = logs.filter(l => l.date === viewDate);
        document.getElementById('history').innerHTML = filtered.map((item, idx) => {
            const realIdx = logs.indexOf(item);
            return `
                <div class="item-card">
                    <div>
                        <strong>${item.cat}</strong> <small style="display:block; color:#b2bec3">${item.desc || '-'}</small>
                        <span class="running-bal ${item.runningBal < 0 ? 'neg-bal' : ''}">${item.runningBal < 0 ? 'Debt' : 'Left'}: ‚Ç±${Math.abs(item.runningBal)}</span>
                    </div>
                    <div style="text-align:right">
                        <div style="font-weight:700;">-‚Ç±${item.price}</div>
                        <span onclick='showReceipt(${JSON.stringify(item)})' style="cursor:pointer; color:#a29bfe">üëÅÔ∏è</span>
                        <span onclick="delLog(${realIdx})" style="cursor:pointer; margin-left:10px">‚ùå</span>
                    </div>
                </div>`;
        }).reverse().join('') || '<div style="text-align:center; color:#ccc; margin-top:20px;">No logs.</div>';

        localStorage.setItem('pat_bal', balance);
        localStorage.setItem('pat_logs', JSON.stringify(logs));
        renderChart(viewDate);
    }

    function addLog() {
        const p = document.getElementById('price');
        if (!p.value) return;
        balance -= parseFloat(p.value);
        logs.push({ cat, price: parseFloat(p.value), desc: document.getElementById('desc').value, date: today, timestamp: new Date().toLocaleString(), runningBal: balance.toFixed(2) });
        document.getElementById('sound-success').play();
        updateUI();
        p.value = ''; document.getElementById('desc').value = '';
    }

    function showReceipt(log) {
        document.getElementById('r-price').innerText = `‚Ç±${log.price}`;
        document.getElementById('r-cat').innerText = log.cat;
        document.getElementById('r-desc').innerText = log.desc || "Expense Logged";
        document.getElementById('receipt-modal').style.display = 'flex';
    }
    function closeReceipt() { document.getElementById('receipt-modal').style.display = 'none'; }
    function delLog(i) { if(confirm("Delete?")) { balance += logs[i].price; logs.splice(i,1); updateUI(); } }
    function toggleSummary() { const s = document.getElementById('chart-section'); s.style.display = s.style.display === 'block' ? 'none' : 'block'; }
    function resetAll() { if(confirm("Clear everything?")) { localStorage.clear(); location.reload(); } }

    function renderChart(date) {
        const dLogs = logs.filter(l => l.date === date);
        const totals = {}; let grand = 0;
        dLogs.forEach(l => { totals[l.cat] = (totals[l.cat] || 0) + l.price; grand += l.price; });
        document.getElementById('bars').innerHTML = Object.keys(totals).map(c => `
            <div style="display:flex; align-items:center; margin-bottom:5px; font-size:0.7rem;">
                <div style="width:60px">${c.split(' ')[1]}</div>
                <div style="flex-grow:1; background:#eee; height:8px; border-radius:4px; margin:0 10px;">
                    <div style="width:${(totals[c]/grand)*100}%; background:#a29bfe; height:100%; border-radius:4px;"></div>
                </div>
                <div>‚Ç±${totals[c]}</div>
            </div>`).join('') || 'No data.';
    }

    function checkEndOfMonth() {
        const t = new Date();
        const last = new Date(t.getFullYear(), t.getMonth() + 1, 0).getDate();
        if (t.getDate() === last && localStorage.getItem('pat_last_sent') != t.getMonth()) {
            emailjs.send('YOUR_SERVICE_ID', 'YOUR_TEMPLATE_ID', { date: today, summary: `Monthly Savings: ‚Ç±${monthlySavings.toFixed(2)}` })
                .then(() => { localStorage.setItem('pat_last_sent', t.getMonth()); monthlySavings = 0; localStorage.setItem('pat_monthly_savings', 0); });
        }
    }

    function sendEmailReport() {
        const dLogs = logs.filter(l => l.date === document.getElementById('history-date').value);
        if (dLogs.length === 0) return alert("Walang gastos!");
        let s = `Report: ${document.getElementById('history-date').value}\n\n` + dLogs.map(l => `- ${l.cat}: ‚Ç±${l.price}`).join('\n');
        emailjs.send('YOUR_SERVICE_ID', 'YOUR_TEMPLATE_ID', { date: today, summary: s }).then(() => alert('Sent! üíå'));
    }

    updateUI();
</script>
</body>
</html>
